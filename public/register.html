<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #007bff;
        }

        p {
            color: #6c757d;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .signup-link {
            color: #007bff;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
    $(document).ready(function () {
    $("#registerButton").click(function () {
        var dataBody =
        {
            username: $("#username").val(),
            password: $("#password").val(),
            telephone: $("#telephone").val(),
            email: $("#email").val()
        }

        var URL = "/dsaApp/player/register";
        $.post({
            url: URL,
            data: JSON.stringify(dataBody),
            contentType: 'application/json; charset=utf-8'
            })
            
            .done(function(data, status){
            //alert("registration successful");
            location.href = "/login.html";
            })

            .fail(function (xhr, err) {
            // Error callback
            alert();
            location.reload();
        })
    });
});

</script>
</head>
<body>
<div class="container">
    <h3>Register</h3>
    <p>Provide the following information to sign up!</p>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
    </div>

    <div class="input-group">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
    </div>

    <div class="input-group">
        <input type="tel" class="form-control" placeholder="Telephone Number" id="telephone" name="telephone" required>
    </div>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Email" id="email" name="email" required>
        <div class="input-group-append">
            <span class="input-group-text">@example.com</span>
        </div>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" id="registerButton">Register</button>
        <div class="signup-link">
            Already have an account? <a href="login.html"> Log in!</a>
        </div>
    </div>
</div>
</body>
